[sim]
modelname = dt10_squares_p00
#max_steps = 20000000
max_time_in_yr = 3000 #30000
output_time_interval_in_yr = 10 #1000
output_step_interval = 10 #10000

has_output_during_remeshing = no
is_outputting_averaged_fields = yes

[mesh]
meshing_option = 1#2

xlength = 100e2 #100e3
ylength = 10e3
zlength = 10e3
resolution = 10e3
largest_size = 1000
smallest_size = 1 #0.01

#refined_zonex = [0.3, 0.7]
#refined_zoney = [0.0, 1.0]
#refined_zonez = [0.0, 1.0]

quality_check_step_interval = 10 #500

remeshing_option = 11

[control]
surface_process_option = 1
surface_diffusivity = 1e-7

dt_fraction = 1.0
inertial_scaling = 1e4

[bc]
has_winkler_foundation = no

vbc_x0 = 1
vbc_x1 = 1
vbc_val_x0 = -1e-9  #10^{-9} m/s -> ~3cm/yr
vbc_val_x1 = 1e-9

vbc_y0 = 1
vbc_y1 = 1
vbc_val_y0 = 0
vbc_val_y1 = 0

vbc_z0 = 1
vbc_val_z0 = 0 # free-slip BC


has_water_loading = no

surface_temperature = 273
mantle_temperature = 273

[ic]
weakzone_option = 0 #1
weakzone_azimuth = 15
weakzone_inclination = -60
weakzone_halfwidth = 0.2 #1.2
weakzone_depth_min = 0.9 #0.5
weakzone_depth_max = 1.0
weakzone_xcenter = 0.5
weakzone_ycenter = 0.5
weakzone_zcenter = 0
weakzone_plstrain = 0.5

[mat]
rheology_type = emt #elasto-plastic
rho0 = [2700]
alpha = [0]
bulk_modulus = [50e9]
shear_modulus = [30e9]
pls0 = [0]
pls1 = [0.5]
cohesion0 = [4.4e7]
cohesion1 = [4e6]
friction_angle0 = [30]
friction_angle1 = [30]

min_viscosity = 1e24

